<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <div class="content">
            <h1> Notes App</h1>
            <div class="input-group">
                <input type="text" id="new-notes-input">
                <button type="submit" class="btn-add-new-note">Add Note</button>
                <div class="main-window">
                    <div class="list-block">
                        <h2>Notes list</h2>
                    </div>
                    <div class="btns-list">
                        <div class="btns-list-header">Choose month to show</div>
                        <button type="submit" class="btn-month clicked">january</button>
                        <button type="submit" class="btn-month">february</button>
                        <button type="submit" class="btn-month">march</button>
                        <button type="submit" class="btn-month">april</button>
                        <button type="submit" class="btn-month">may</button>
                        <button type="submit" class="btn-month">june</button>
                        <button type="submit" class="btn-month">july</button>
                        <button type="submit" class="btn-month">august</button>
                        <button type="submit" class="btn-month">september</button>
                        <button type="submit" class="btn-month">october</button>
                        <button type="submit" class="btn-month">november</button>
                        <button type="submit" class="btn-month">december</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
